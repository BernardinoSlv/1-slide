<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide de fotos</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div class="slide">
        <ul class="slide-thumb">
            <li class="c-pointer active">
                <img src="./assets/images/javascript.jpg" alt="javascript" />
            </li>
            <li class="c-pointer">
                <img src="./assets/images/php.png" alt="javascript" />
            </li>
            <li class="c-pointer">
                <img src="./assets/images/mysql.jpeg" alt="javascript" />
            </li>
            <li class="c-pointer">
                <img src="./assets/images/github.jpg" alt="javascript" />
            </li>
        </ul>
        <div class="slide-images">
            <div class="item active">
                <img src="./assets/images/javascript.jpg" alt="javascript" />
            </div>
            <div class="item">
                <img src="./assets/images/php.png" alt="javascript" />
            </div>
            <div class="item">
                <img src="./assets/images/mysql.jpeg" alt="javascript" />
            </div>
            <div class="item">
                <img src="./assets/images/github.jpg" alt="javascript" />
            </div>
        </div>
    </div>

</body>

</html>
