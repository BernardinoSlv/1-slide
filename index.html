<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide de fotos</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div class="slide">
        <ul class="slide-thumb">
            <li class="c-pointer active" data-index="1">
                <img src="./assets/images/javascript.jpg" alt="javascript" />
            </li>
            <li class="c-pointer" data-index="2">
                <img src="./assets/images/php.png" alt="php" />
            </li>
            <li class="c-pointer" data-index="3">
                <img src="./assets/images/mysql.jpeg" alt="mysql" />
            </li>
            <li class="c-pointer" data-index="4">
                <img src="./assets/images/github.jpg" alt="github" />
            </li>
            <li class="c-pointer" data-index="5">
                <img src="./assets/images/docker.png" alt="docker" />
            </li>
            <li class="c-pointer" data-index="6">
                <img src="./assets/images/laravel.png" alt="laravel" />
            </li>
            <li class="c-pointer" data-index="7">
                <img src="./assets/images/lumen.webp" alt="lumen" />
            </li>
            <li class="c-pointer" data-index="8">
                <img src="./assets/images/symfony.png" alt="symfony" />
            </li>
        </ul>
        <div class="slide-images">
            <div class="item active" data-index="1">
                <img src="./assets/images/javascript.jpg" alt="javascript" />
            </div>
            <div class="item" data-index="2">
                <img src="./assets/images/php.png" alt="php" />
            </div>
            <div class="item" data-index="3">
                <img src="./assets/images/mysql.jpeg" alt="mysql" />
            </div>
            <div class="item" data-index="4">
                <img src="./assets/images/github.jpg" alt="github" />
            </div>
            <div class="item" data-index="5">
                <img src="./assets/images/docker.png" alt="docker" />
            </div>
            <div class="item" data-index="6">
                <img src="./assets/images/laravel.png" alt="laravle" />
            </div>
            <div class="item" data-index="7">
                <img src="./assets/images/lumen.webp" alt="lumen" />
            </div>
            <div class="item" data-index="8">
                <img src="./assets/images/symfony.png" alt="symfony" />
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js" type="module"></script>
</body>

</html>
