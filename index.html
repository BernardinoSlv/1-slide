<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide de fotos</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <div class="slide">
        <ul class="slide-thumb">
            <li class="c-pointer active" data-index="1">
                <img src="./assets/images/javascript.jpg" alt="javascript" />
            </li>
            <li class="c-pointer" data-index="2">
                <img src="./assets/images/php.png" alt="php" />
            </li>
            <li class="c-pointer" data-index="3">
                <img src="./assets/images/mysql.jpeg" alt="mysql" />
            </li>
            <li class="c-pointer" data-index="4">
                <img src="./assets/images/github.jpg" alt="github" />
            </li>
        </ul>
        <div class="slide-images">
            <div class="item active" data-index="1">
                <img src="./assets/images/javascript.jpg" alt="javascript" />
            </div>
            <div class="item" data-index="2">
                <img src="./assets/images/php.png" alt="php" />
            </div>
            <div class="item" data-index="3">
                <img src="./assets/images/mysql.jpeg" alt="mysql" />
            </div>
            <div class="item" data-index="4">
                <img src="./assets/images/github.jpg" alt="github" />
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js" type="module"></script>
</body>

</html>
